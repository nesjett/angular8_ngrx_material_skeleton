
<mat-card class="formContainer">
    <form [formGroup]="creationForm" (ngSubmit)="tryToCreate($event)">

        <mat-form-field color="primary" appearance="standard" class="formField">
            <mat-label>Bookmark name</mat-label>
            <input matInput placeholder="Name" formControlName="bName">
        </mat-form-field>
        <div *ngIf="submitted && f.bName.errors" class="invalid-feedback">
            <div *ngIf="f.bName.errors.required">You need to provide a name</div>
            <div *ngIf="f.bName.errors.minlength">Name requires atleast 3 characters</div>
        </div>


        <mat-form-field color="primary" appearance="standard" class="formField">
            <mat-label>URL</mat-label>
            <input matInput placeholder="Url" formControlName="bUrl">
        </mat-form-field>
        <div *ngIf="submitted && f.bUrl.errors" class="invalid-feedback">
            <div *ngIf="f.bUrl.errors.required">An URL is mandatory</div>
        </div>


        <mat-form-field color="primary" appearance="standard" class="formField">
            <mat-label>Group</mat-label>
            <input matInput placeholder="Group" formControlName="bGroup">
        </mat-form-field>
        <div *ngIf="submitted && f.bGroup.errors" class="invalid-feedback">
            <div *ngIf="f.bGroup.errors.required">Bookmarks need a group</div>
            <div *ngIf="f.bGroup.errors.minlength">Groups need atleast 3 characters length</div>
        </div>


        <button mat-button color="warn" class="formBtn" >Create</button>

    </form>
</mat-card>
